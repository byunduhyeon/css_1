<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
        }
        td,
        th,
        tr {
            border: 1px solid black;
            padding: 20px;
        }

        th {
            background-color: azure;
        }

        table tr td:first-child {
            background-color: azure;
            text-align: center;
        }

        div {
            width: fit-content;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <thead>
            <tr><th>구분</th>
            <th>2016년</th>
            <th>2022년</th>
        </tr></thead>
        <tbody>
            <tr>
                <th>철학</th>
                <td>50.0%</td>
                <td>54.9%</td>
            </tr>
            <tr>
                <th>소설</th>
                <td>40.7%</td>
                <td>53.4%</td>
            </tr>
            <tr>
                <th>자기계발</th>
                <td>51.0%</td>
                <td>51.6%</td>
            </tr>
        </tbody>
    </table>
    <p>나는 이런 종류의 책을 사고 싶다</p>
    </div>

</body>
</html>
